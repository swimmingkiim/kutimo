<head>
    <link rel="hcj-import" href="/src/components/hello-world.html">
    <link rel="hcj-import" href="/src/base/route/r-go-to.html">
</head>

<div>
    <p>this is post page</p>
    <r-go-to to="p-home.html">go to HOME</r-go-to>
    <div id="md-container"></div>
</div>

<script name="main" type="module">

    const LoadComponents = import("/js/load_components.js");

    const POST_PREFIX = "/post";

    const injectPostIntoContainer = async(containerEl, postPath) => {
        const fullPath = `${POST_PREFIX}/${postPath}`;
        const postElement = await (await LoadComponents).loadComponent(fullPath);
        containerEl.appendChild(postElement);
    }

    (function() {
        return function main(root, props, store, passDown) {
            if (props.postPath) {
                const container = root.querySelector("#md-container");
                injectPostIntoContainer(container, props.postPath);
            }
        }
    })()
</script>

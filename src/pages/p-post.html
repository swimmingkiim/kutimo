<head>
    <link rel="hcj-import" href="/src/components/hello-world.html">
    <link rel="hcj-import" href="/src/base/route/r-go-to.html">
</head>

<div>
    <p>this is post page</p>
    <hello-world></hello-world>
    <p>store count is <span id="store-value">undefined</span></p>
    <r-go-to to="p-home.html">go to HOME</r-go-to>
</div>

<script name="main" type="module">

    (function() {
        return function main(root, props, store) {
            store.addSubscribe((store) => {
                root.querySelector("#store-value").innerText = store.data.count;
            })
        }
    })()
</script>
